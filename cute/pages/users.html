<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Management - Admin Panel</title>
  <link rel="stylesheet" href="../styles/main.css">
</head>
<body>
  <!-- Shooting Stars -->
  <div class="shooting-star"></div>
  <div class="shooting-star"></div>
  <div class="shooting-star"></div>
  <div class="shooting-star"></div>
  <div class="shooting-star"></div>
  <div class="shooting-star"></div>
  
  <div class="container">
    <div class="nav">
      <div class="nav-title">üë• User Management</div>
      <div class="nav-user">
        <button class="btn btn-secondary" onclick="navigate('admin.html')">‚Üê Back to Admin Panel</button>
        <button class="btn btn-secondary" onclick="navigate('dashboard.html')">üè† Dashboard</button>
        <button class="logout-btn" onclick="logout()">Logout</button>
      </div>
    </div>
    
    <div class="card">
      <h2>User Accounts Management</h2>
      
      <div id="alert"></div>
      
      <div style="margin-bottom: 20px;">
        <button class="btn btn-primary" onclick="showAddUserModal()">‚ûï Add New User</button>
        <button class="btn btn-info" onclick="loadUsers()">üîÑ Refresh</button>
      </div>
      
      <div id="tableContainer">
        <div class="loading">Loading users...</div>
      </div>
    </div>
    
    <!-- Add User Modal -->
    <div id="addUserModal" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 1000; overflow-y: auto;">
      <div style="max-width: 500px; margin: 50px auto; background: white; padding: 30px; border-radius: 15px;">
        <h3>Add New User</h3>
        <form id="addUserForm">
          <div class="form-group">
            <label for="newUsername">Username *</label>
            <input type="text" id="newUsername" required>
          </div>
          
          <div class="form-group">
            <label for="newPassword">Password *</label>
            <input type="password" id="newPassword" required>
          </div>
          
          <div class="form-group">
            <label for="newRole">Role *</label>
            <select id="newRole" required>
              <option value="User">User</option>
              <option value="Admin">Admin</option>
            </select>
          </div>
          
          <div style="display: flex; gap: 10px; margin-top: 20px;">
            <button type="submit" class="btn btn-primary">Create User</button>
            <button type="button" class="btn btn-secondary" onclick="closeAddUserModal()">Cancel</button>
          </div>
        </form>
      </div>
    </div>
    
    <!-- Edit User Modal -->
    <div id="editUserModal" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 1000; overflow-y: auto;">
      <div style="max-width: 500px; margin: 50px auto; background: white; padding: 30px; border-radius: 15px;">
        <h3>Edit User</h3>
        <form id="editUserForm">
          <input type="hidden" id="editUserId">
          
          <div class="form-group">
            <label for="editUsername">Username *</label>
            <input type="text" id="editUsername" required>
          </div>
          
          <div class="form-group">
            <label for="editPassword">Password *</label>
            <input type="password" id="editPassword" required>
            <small style="color: #999;">Enter new password or keep the current one</small>
          </div>
          
          <div class="form-group">
            <label for="editRole">Role *</label>
            <select id="editRole" required>
              <option value="User">User</option>
              <option value="Admin">Admin</option>
            </select>
          </div>
          
          <div style="display: flex; gap: 10px; margin-top: 20px;">
            <button type="submit" class="btn btn-primary">Save Changes</button>
            <button type="button" class="btn btn-secondary" onclick="closeEditUserModal()">Cancel</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  
  <script>
    const { ipcRenderer } = require('electron');
    
    let currentUser = null;
    let allUsers = [];
    
    async function init() {
      const userData = localStorage.getItem('user');
      if (!userData) {
        window.location.href = 'login.html';
        return;
      }
      currentUser = JSON.parse(userData);
      
      // Check if user is admin
      if (currentUser.role !== 'Admin') {
        alert('Access denied. Admin only.');
        window.location.href = 'dashboard.html';
        return;
      }
      
      await loadUsers();
    }
    
    async function loadUsers() {
      const tableContainer = document.getElementById('tableContainer');
      tableContainer.innerHTML = '<div class="loading">Loading users...</div>';
      
      const result = await ipcRenderer.invoke('get-all-users');
      
      if (result.success) {
        allUsers = result.users;
        
        if (allUsers.length === 0) {
          tableContainer.innerHTML = '<div class="empty-state">No users found</div>';
          return;
        }
        
        let tableHTML = `
          <table>
            <thead>
              <tr>
                <th>ID</th>
                <th>Username</th>
                <th>Role</th>
                <th>Created At</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
        `;
        
        allUsers.forEach(user => {
          const createdDate = new Date(user.createdAt).toLocaleString();
          const isDefaultAdmin = user.username === 'admin';
          
          tableHTML += `
            <tr>
              <td>${user.id}</td>
              <td><strong>${user.username}</strong></td>
              <td>
                <span style="padding: 4px 12px; border-radius: 20px; font-size: 12px; font-weight: bold; 
                  background: ${user.role === 'Admin' ? '#ff9a56' : '#43e97b'}; color: white;">
                  ${user.role}
                </span>
              </td>
              <td>${createdDate}</td>
              <td>
                <div class="action-icons">
                  <button class="icon-btn btn-info" onclick="editUser(${user.id})" 
                    ${isDefaultAdmin ? 'disabled title="Cannot edit default admin"' : ''}>
                    ‚úèÔ∏è Edit
                  </button>
                  <button class="icon-btn btn-danger" onclick="deleteUser(${user.id})" 
                    ${isDefaultAdmin ? 'disabled title="Cannot delete default admin"' : ''}>
                    üóëÔ∏è Delete
                  </button>
                </div>
              </td>
            </tr>
          `;
        });
        
        tableHTML += '</tbody></table>';
        tableContainer.innerHTML = tableHTML;
      } else {
        tableContainer.innerHTML = `<div class="alert alert-error">Error: ${result.message}</div>`;
      }
    }
    
    function showAddUserModal() {
      document.getElementById('addUserForm').reset();
      document.getElementById('addUserModal').style.display = 'block';
    }
    
    function closeAddUserModal() {
      document.getElementById('addUserModal').style.display = 'none';
    }
    
    document.getElementById('addUserForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const username = document.getElementById('newUsername').value.trim();
      const password = document.getElementById('newPassword').value;
      const role = document.getElementById('newRole').value;
      
      if (username.length < 3) {
        alert('Username must be at least 3 characters long');
        return;
      }
      
      if (password.length < 6) {
        alert('Password must be at least 6 characters long');
        return;
      }
      
      const result = await ipcRenderer.invoke('create-user', { username, password, role });
      
      if (result.success) {
        showAlert('User created successfully!', 'success');
        closeAddUserModal();
        await loadUsers();
      } else {
        alert(`Error: ${result.message}`);
      }
    });
    
    function editUser(id) {
      const user = allUsers.find(u => u.id === id);
      if (!user) return;
      
      document.getElementById('editUserId').value = user.id;
      document.getElementById('editUsername').value = user.username;
      document.getElementById('editPassword').value = user.password;
      document.getElementById('editRole').value = user.role;
      
      document.getElementById('editUserModal').style.display = 'block';
    }
    
    function closeEditUserModal() {
      document.getElementById('editUserModal').style.display = 'none';
    }
    
    document.getElementById('editUserForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const id = parseInt(document.getElementById('editUserId').value);
      const username = document.getElementById('editUsername').value.trim();
      const password = document.getElementById('editPassword').value;
      const role = document.getElementById('editRole').value;
      
      if (username.length < 3) {
        alert('Username must be at least 3 characters long');
        return;
      }
      
      if (password.length < 6) {
        alert('Password must be at least 6 characters long');
        return;
      }
      
      const result = await ipcRenderer.invoke('update-user', { id, data: { username, password, role } });
      
      if (result.success) {
        showAlert('User updated successfully!', 'success');
        closeEditUserModal();
        await loadUsers();
      } else {
        alert(`Error: ${result.message}`);
      }
    });
    
    async function deleteUser(id) {
      if (!confirm('Are you sure you want to delete this user? All their serial numbers will remain in the database.')) {
        return;
      }
      
      const result = await ipcRenderer.invoke('delete-user', id);
      
      if (result.success) {
        showAlert('User deleted successfully!', 'success');
        await loadUsers();
      } else {
        alert(`Error: ${result.message}`);
      }
    }
    
    function showAlert(message, type) {
      const alertDiv = document.getElementById('alert');
      alertDiv.innerHTML = `<div class="alert alert-${type}">${message}</div>`;
      setTimeout(() => {
        alertDiv.innerHTML = '';
      }, 3000);
    }
    
    function navigate(page) {
      window.location.href = page;
    }
    
    function logout() {
      localStorage.removeItem('user');
      window.location.href = 'login.html';
    }
    
    init();
  </script>
</body>
</html>
