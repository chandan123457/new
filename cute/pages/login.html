<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Serial Number Generator</title>
  <link rel="stylesheet" href="../styles/main.css">
</head>
<body>
  <!-- Shooting Stars -->
  <div class="shooting-star"></div>
  <div class="shooting-star"></div>
  <div class="shooting-star"></div>
  <div class="shooting-star"></div>
  <div class="shooting-star"></div>
  <div class="shooting-star"></div>
  
  <div class="container">
    <div class="card login-card">
      <h1>üîê Serial Number Generator</h1>
      <p style="text-align: center; color: #666; margin-bottom: 30px;">Please login to continue</p>
      
      <div id="alert"></div>
      
      <form id="loginForm">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" required autofocus>
        </div>
        
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required>
        </div>
        
        <div class="form-group">
          <label for="role">Role</label>
          <select id="role" name="role" required>
            <option value="">Select Role</option>
            <option value="Admin">Admin</option>
            <option value="User">User</option>
          </select>
        </div>
        
        <button type="submit" class="btn btn-primary btn-block">Login</button>
      </form>
      
      <div style="margin-top: 20px; text-align: center;">
        <p style="color: #666;">Don't have an account?</p>
        <button class="btn btn-info" onclick="window.location.href='register.html'" style="margin-top: 10px;">
          Create New Account
        </button>
      </div>
    </div>
  </div>
  
  <script>
    const { ipcRenderer } = require('electron');
    
    const loginForm = document.getElementById('loginForm');
    const alertDiv = document.getElementById('alert');
    
    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const role = document.getElementById('role').value;
      
      alertDiv.innerHTML = '<div class="alert alert-info">Logging in...</div>';
      
      const result = await ipcRenderer.invoke('login', { username, password, role });
      
      if (result.success) {
        // Store user data in localStorage
        localStorage.setItem('user', JSON.stringify(result.user));
        
        // Redirect to dashboard
        window.location.href = 'dashboard.html';
      } else {
        alertDiv.innerHTML = `<div class="alert alert-error">${result.message}</div>`;
      }
    });
  </script>
</body>
</html>
